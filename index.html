<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>4Geeks Social login</title>
</head>

<body>
  <div class="container main-container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="card-body">
       <div class="p-3">
        <h5 class="card-title mb-3">Sign Up</h5>
        <h6 class="card-subtitle mb-2 text-muted ">Keep track of your favorite photos on 500px!</h6>
        <p class="card-text small">We won't spam your account. Set your permissions during sign up or any time
          afterward.</p>
       </div>
        <div class="row gx-0 p-3">
          <div class="col-md-5 left">
            <button type="button" class="btn facebook d-flex align-items-center btn-secondary w-100 text-white">
              <i class="fab fa-facebook-square"></i>
              <span>Sign up with Facebook</span>
            </button>
            <button type="button" class="btn twitter d-flex align-items-center btn-secondary w-100 text-white">
              <i class="fab fa-twitter" ></i>
              <span>Sign up with Twitter</span>
            </button>
            <button type="button" class="btn google d-flex align-items-center btn-secondary w-100 text-white">
              <i class="fab fa-google" ></i>
              <span>Sign up with Google</span>
            </button>
          </div>
          <div class="col-md-2 d-none d-md-flex pb-2 d-flex justify-content-center align-items-stretch">
            <div class="col-separator" style="margin-left: 18%;"></div>
            <span class="d-flex justify-content-center align-items-center" style="position: relative; right: 11%; top: 40%;background-color: #fff; height: 30px; font-size: .8em; color: lightgray;">OR</span>
          </div>
          <div class="col-md-2 py-2 d-md-none d-sm-flex justify-content-sm-center">
            <span class="d-flex justify-content-center align-items-center" style="font-size: .8em; color: lightgray;">OR</span>
          </div>
          <div class="col-md-5 d-flex justify-content-center">
            <form class="w-100" action="#">
              <input type="email" class="form-control mb-2" id="exampleFormControlInput1" placeholder="Email">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
              <button type="submit" class="btn btn-success w-100 mt-2">Sign Up</button>
            </form>

          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row p-3">
          <div class="col-md-12">
            <a href="" class="link-primary" style="text-decoration: none;">Already have an account?</a>
            <p class="small">By registering, you agree yo our Terms of Service</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
